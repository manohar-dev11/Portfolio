<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Advertising Portfolio | Vinay Kolar</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @font-face {
        font-family: "Goutham";
        src: url("/fonts/Goutham-Regular.woff2") format("woff2");
        font-display: swap;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Goutham", "Inter", sans-serif;
        background: linear-gradient(135deg, #020617, #050b25);
        color: white;
        overflow-x: hidden;
      }

      #particles {
        position: fixed;
        inset: 0;
        z-index: -1;
      }

      /* FOLDERS */
      .folder {
        background: linear-gradient(135deg, #16a34a, #22c55e);
        padding: 20px 40px;
        border-radius: 24px;
        font-weight: 900;
        cursor: pointer;
        width: 320px;
        text-align: center;
        box-shadow: 0 10px 28px rgba(34, 197, 94, 0.35);
        transition: 0.3s;
        opacity: 0;
        transform: translateY(20px);
      }
      .folder:hover {
        transform: scale(1.08);
        box-shadow: 0 0 35px rgba(34, 197, 94, 0.8);
      }

      /* MEDIA BUTTONS */
      .media-btn {
        border: 2px solid #22c55e;
        padding: 16px 24px;
        border-radius: 20px;
        width: 320px;
        text-align: center;
        cursor: pointer;
        transition: 0.3s;
        opacity: 0;
        transform: translateX(-20px);
      }
      .media-btn:hover {
        background: #22c55e;
        color: #022c22;
      }

      /* FADE */
      .fade-up {
        opacity: 0;
        transform: translateY(20px);
        transition: 0.6s ease;
      }
      .fade-up.visible {
        opacity: 1;
        transform: none;
      }

      /* VIEWER */
      #viewer iframe,
      #viewer video,
      #viewer img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 14px;
        box-shadow: 0 0 35px rgba(34, 197, 94, 0.5);
      }

      /* Loading Spinner */
      #loading {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 50;
      }
      #loading .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #22c55e;
        border-radius: 50%;
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .folder,
        .media-btn {
          width: 90%;
        }
      }
    </style>
  </head>

  <body>
    <div id="loading">
      <div class="spinner"></div>
    </div>

    <canvas id="particles"></canvas>

    <!-- HOME -->
    <section
      id="home"
      class="h-screen flex flex-col items-center justify-center gap-6 text-center px-4"
    >
      <h1 class="text-5xl md:text-6xl font-extrabold fade-up">VINAY KOLAR</h1>
      <p class="text-green-400 text-lg md:text-xl fade-up">
        Advertisement Films • Brand Campaigns
      </p>

      <div class="flex flex-col gap-6 items-center">
        <div
          class="folder fade-up"
          onclick="openFolder('AI VIDEO ADS @ GOVT PROJECTS')"
        >
          AI VIDEO ADS @ GOVT PROJECTS
        </div>
        <div class="folder fade-up" onclick="openFolder('Echoes of Me')">
          Echoes of Me
        </div>
        <div class="folder fade-up" onclick="openFolder('Product Shoot')">
          Product Shoot
        </div>
        <div class="folder fade-up" onclick="openFolder('Set Design')">
          Set Design
        </div>
        <div class="folder fade-up" onclick="openFolder('Tutorac')">
          Tutorac
        </div>
        <div class="folder fade-up" onclick="openFolder('UGC Reels')">
          UGC Reels
        </div>
      </div>
    </section>

    <!-- LIST -->
    <section
      id="listSection"
      class="hidden fixed inset-0 bg-black/95 p-6 overflow-y-auto flex flex-col items-center"
    >
      <button onclick="goBack()" class="text-green-400 mb-6 self-start text-lg">
        ← Back
      </button>
      <h2 id="folderTitle" class="text-3xl font-bold mb-8"></h2>
      <div id="mediaList" class="flex flex-col gap-4 items-center w-full"></div>
    </section>

    <!-- VIEWER -->
    <section
      id="viewer"
      class="hidden fixed inset-0 bg-black flex items-center justify-center z-50"
    >
      <!-- Vimeo -->
      <iframe
        id="vimeoFrame"
        class="hidden w-[90%] h-[90%]"
        frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen
      >
      </iframe>

      <!-- MP4 -->
      <video id="video" controls muted playsinline class="hidden"></video>

      <!-- IMAGE -->
      <img id="image" class="hidden" />

      <button
        onclick="closeViewer()"
        class="absolute top-6 right-6 text-3xl bg-black/60 px-4 py-2 rounded-full"
      >
        ✕
      </button>
    </section>

    <script>
      /* PARTICLES */
      const canvas = document.getElementById("particles");
      const ctx = canvas.getContext("2d");
      canvas.width = innerWidth;
      canvas.height = innerHeight;

      const particles = [...Array(40)].map(() => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        d: Math.random() * 2,
      }));

      let angle = 0;
      (function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "rgba(34,197,94,.7)";
        ctx.beginPath();
        particles.forEach((p) => {
          ctx.moveTo(p.x, p.y);
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          p.y += Math.cos(angle + p.d) + 1;
          p.x += Math.sin(angle) * 2;
          if (p.y > canvas.height) p.y = 0;
          if (p.x > canvas.width) p.x = 0;
        });
        ctx.fill();
        angle += 0.01;
        requestAnimationFrame(animate);
      })();

      /* DATA */
      const data = {
        "AI VIDEO ADS @ GOVT PROJECTS": [
          {
            name: "FALCON 02 – Govt AI Ad",
            path: "https://player.vimeo.com/video/1150014710",
            type: "vimeo",
          },
        ],
        "Echoes of Me": [
          {
            name: "Echo Film 01",
            path: "https://media.screenpal.com/stream/echo1.mp4",
            type: "video",
          },
        ],
        "Product Shoot": [
          {
            name: "Product 01",
            path: "https://media.screenpal.com/image/product1.jpg",
            type: "image",
          },
        ],
        "Set Design": [
          {
            name: "Set Design 01",
            path: "https://go.screenpal.com/watch/cTlU6rnrcEl",
            type: "screenpal",
          },
        ],
        "Tutorac": [
          {
            name: "Tutorac Video 01",
            path: "https://media.screenpal.com/stream/tutorac1.mp4",
            type: "video",
          },
        ],
        "UGC Reels": [
          {
            name: "Rowdy1",
            path: "/static/media/Project_Videos/UGC_Reels/Rwdy.mp4",
            type: "video",
          },
          {
            name: "Rowdy2",
            path: "/static/media/Project_Videos/UGC_Reels/Rwdy_1.mp4",
            type: "video",
          },
          {
            name: "Rowdy3",
            path: "/static/media/Project_Videos/UGC_Reels/Rwdy_2.mp4",
            type: "video",
          },
          {
            name: "Testimonial tutorac 1",
            path: "/static/media/Project_Videos/UGC_Reels/Testimonial_tutorac_1.mp4",
            type: "video",
          },
          {
            name: "Testimonial tutorac 2",
            path: "static/media/Project_Videos/UGC_Reels/Testimonial_tutorac_2.mp4",
            type: "video",
          },
          {
            name: "Testimonial tutorac 3",
            path: "static/media/Project_Videos/UGC_Reels/Testimonial_tutorac.mp4",
            type: "video",
          },
        ],
      };

      const home = document.getElementById("home");
      const listSection = document.getElementById("listSection");
      const mediaList = document.getElementById("mediaList");
      const folderTitle = document.getElementById("folderTitle");
      const viewer = document.getElementById("viewer");
      const video = document.getElementById("video");
      const image = document.getElementById("image");
      const vimeoFrame = document.getElementById("vimeoFrame");

      /* FUNCTIONS */
      function openFolder(folder) {
        home.style.display = "none";
        listSection.classList.remove("hidden");
        folderTitle.innerText = folder;
        mediaList.innerHTML = "";
        data[folder].forEach((item, i) => {
          const btn = document.createElement("div");
          btn.className = "media-btn fade-up";
          btn.innerText = item.name;
          btn.onclick = () => openMedia(item);
          mediaList.appendChild(btn);
          setTimeout(() => btn.classList.add("visible"), i * 120);
        });
      }

      function openMedia(item) {
        viewer.classList.remove("hidden");

        video.pause();
        video.src = "";
        video.classList.add("hidden");
        image.src = "";
        image.classList.add("hidden");
        vimeoFrame.src = "";
        vimeoFrame.classList.add("hidden");

        if (item.type === "video") {
          video.classList.remove("hidden");
          video.src = item.path;
          video.play();
        } else if (item.type === "image") {
          image.classList.remove("hidden");
          image.src = item.path;
        } else if (item.type === "vimeo") {
          vimeoFrame.classList.remove("hidden");
          vimeoFrame.src = item.path + "?autoplay=1";
        }
      }

      function closeViewer() {
        video.pause();
        video.src = "";
        image.src = "";
        vimeoFrame.src = "";
        viewer.classList.add("hidden");
      }

      function goBack() {
        listSection.classList.add("hidden");
        home.style.display = "flex";
      }

      /* FADE-IN */
      window.onload = () => {
        document.getElementById("loading").style.display = "none";
        document.querySelectorAll(".fade-up").forEach((el, i) => {
          setTimeout(() => el.classList.add("visible"), i * 150);
        });
      };
    </script>
  </body>
</html>
